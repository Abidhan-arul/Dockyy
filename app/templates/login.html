<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docky Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Docky</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2 px-3" href="/register" style="color:#fff;">Register</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="d-flex align-items-center justify-content-center vh-100">
    <form method="POST" class="border p-4 bg-white rounded shadow" style="min-width: 300px;">
        <h2 class="mb-3 text-center">Docky Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
            <label for="login_id" class="form-label">Login ID</label>
            <input type="text" name="login_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
            <a href="/register" class="btn btn-link">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
