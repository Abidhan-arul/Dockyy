<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/user">Docky</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/user">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2 px-3" href="/logout" style="color:#fff;">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 class="mb-4">Welcome, {{ username }}!</h2>
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" action="/submit" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Upload Document</label>
                    <input type="file" name="document" required class="form-control">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <h4>Your Submissions</h4>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Document</th>
                <th>Submitted At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in submissions %}
            <tr>
                <td><a href="{{ url_for('main.uploaded_file', filename=sub.filename) }}" target="_blank">{{ sub.filename }}</a></td>
                <td>{{ sub.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <form method="POST" action="/delete/{{ sub.id }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this submission?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3" class="text-center">No submissions yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
