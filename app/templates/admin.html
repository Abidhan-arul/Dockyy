<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">Docky</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/admin">Admin Dashboard</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2 px-3" href="/logout" style="color:#fff;">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 class="mb-4">Admin Dashboard</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Document</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in submissions %}
            <tr>
                <td>{{ sub.name }}</td>
                <td><a href="{{ url_for('main.uploaded_file', filename=sub.filename) }}" target="_blank">View Document</a></td>
                <td>{{ sub.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
